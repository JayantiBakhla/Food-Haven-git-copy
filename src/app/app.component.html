<ion-app>
    <ion-split-pane contentId="main-content" when="md">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="category-list">
                    <ion-list-header style="padding-left: 95px;"><a href="\home">Food Haven</a></ion-list-header>
                    <ion-note style="padding-left: 50px;">Your ultimate pocket food </ion-note>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item href="{{ p.url }}">
                            <ion-icon color="primary" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
